syntax = "proto3";

message Message {
  oneof type {
    HeartBeat heart_beat = 1;
    PlayPause play_pause = 2;
    Listeners listeners = 3;
    Ready ready = 4;
  }
}

message HeartBeat {
}

message PlayPause {
  bool isPaused = 1;
}

message Listeners {
  uint64 listeners = 1;
}

message Ready {
}
